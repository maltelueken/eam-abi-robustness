# @package _global_

defaults:
  - experiment_1
  - override /model: rdm_simple_meta

diag_num_obs: 500
test_num_obs: 500

meta_param_name_1: drift_slope_loc
meta_param_1:
  _target_: numpy.round
  a:
    _target_: numpy.linspace
    start: 0.5
    stop: 4.0
    num: 10
  decimals: 2

meta_param_name_2: threshold_scale
meta_param_2:
  _target_: numpy.round
  a:
    _target_: numpy.linspace
    start: 0.05
    stop: 0.5
    num: 10
  decimals: 2
