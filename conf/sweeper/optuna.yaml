# @package _global_

defaults:
  - override /hydra/sweeper: optuna

hydra:
  sweeper:
    direction: [minimize, maximize, minimize]
    study_name: train_npe-${hydra.runtime.choices.experiment}-${hydra.runtime.choices.model}-${hydra.runtime.choices.inference-method}
    storage: "sqlite:///multirun/train_npe_trials.db"
    n_trials: 20
    n_jobs: 1
    max_failure_rate: 0.25
